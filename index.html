<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='UTF-8'>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class='container'>
    <header>
    <h1 id='title' class='title'>Survey Form</h1>
    <p id='description' class='description'>Form for Collage Survey<p>
    </header>
    </div>
    <form action="https://forms.gle/44JsMxeLecdzoe6m6" method='POST' target='_blank' id='survey-form'>
    <div class='form-group'>
      <label for='name' id='name-label'>Name<input type='text' id='name' required placeholder='Enter your name' class="form-control"></label>
      </div>
      <div class='form-group'>
      <label for='email' id='email-label'>Email<input type='email' id='email' required placeholder='Enter your email' class="form-control"></label>
      </div>
      <div class='form-group'>
      <label for='number' id='number-label'>Age <em>(Optional)</em> <input type='number' id='number' min='13' max='120' placeholder='Enter your age' class="form-control"></label>
      </div>
      <div class='form-group'>
        <p>Year of study</p>
        <select id='dropdown' name='year' class="form-control">
          <option value="">(Select one)</option>
          <option value="1">1st year</option>
          <option value="2">2nd year</option>
          <option value="3">3rd year</option>
          <option value="4">4th year</option>
          </select>
      </div>
      <hr>
      <div class="form-group">
        <p>Would u recommend this college to your friends?</p>
        <label for='recommend'><input type="radio" id='recommed' name='recommend-user' value='defenitily' checked class='form-radio'>Defenitely</label>
        <label for='recommend'><input type="radio" id='recommed' name='recommend-user' class='form-radio' value='may-be'>May be</label>
        <label for='recommend'><input type="radio" id='recommed' name='recommend-user' class='form-radio' value='no'>No</label>
</div>
<hr>
<div class='form-group'>
  <p>What all need to improve?</p>
  <label for='prefer'><input type='checkbox' value="Infrastructure" name='select-check' class="form-checkbox">Infrastructure</label>
  <label for='prefer'><input type='checkbox' value="Facities" name='select-check' class="form-checkbox">Facilities</label>
  <label for='prefer'><input type='checkbox' value="Academic-programs" name='select-check' class="form-checkbox">Academic programs</label>
  <label for='prefer'><input type='checkbox' value="student-support-services" name='select-check' class="form-checkbox">Student support services</label>
  </div>
  <hr>
  <div class='form-control'>
    <p>Any Suggestions or Comments?</p>
    <textarea id='comments' class='input-txt' placeholder="Enter your comments here" rows='3' cols='30'></textarea>
    </div>
    <input type='submit' id='submit' class='submit-button'>
    </form>   
  </body>
</html>
